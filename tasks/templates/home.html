{% extends 'base.html' %}

{% block content %}
    <main class="container py-5">
        <section class="card card-body">
            <h1 class="display-1 text-center">Django App DaniDev</h1>
            <p class="text-center">Una aplicacion echa con Django, HTML y Bootstrap como buena practica de Backend Avanazado.</p>

            <div class="text-center">
                {% if user.is_authenticated %}
                <a class="btn btn-danger" href="/logout/">
                    Logout
                </a>

                {% else %}
                <a class="btn btn-primary" href="/signin/">
                    Signin
                </a>

                <a class="btn btn-info" href="/signup/">
                    Signup
                </a>
                {% endif %}
            </div>
        </section>
    </main>
